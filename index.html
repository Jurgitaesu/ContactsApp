<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Contact management application</title>
</head>

<body>

    <header>
        <h1>Contact management application</h1>
    </header>

    <main>
        <div class="table-container" id="contactsTableContainer">
            <div class="table-row">
                <div class="table-column first-name header">First name</div>
                <div class="table-column last-name header">Last name</div>
                <div class="table-column date-of-birth header">Date of birth</div>
                <div class="table-column phone header">Phone number</div>
                <div class="table-column email header">E-mail</div>
                <div class="table-column address header">Address</div>
            </div>
            <span id="tableBody"></span>
        </div>

        <button id="addNewEntry">Add new contact</button>

        <div class="disable-modal" id="backdrop"></div>
        <div class="disable-modal" id="newContactModal">

            <h3>Add New Contact</h3>
            <form>
                <label for="newContactFirstName">First name</label>
                <input type="text" id="newContactFirstName" maxlenght="30" required>

                <label for="newContactLastName">Last name</label>
                <input type="text" id="newContactLastName" maxlenght="30" required>

                <label for="newContactDateOfBirth">Date of birth</label>
                <input type="date" id="newContactDateOfBirth" min="1900-01-01" required>

                <label for="newContactPhone">Phone</label>
                <input type="number" id="newContactPhone" maxlenght="11" required>

                <label for="newContactEmail">Email</label>
                <input type="email" id="newContactEmail" maxlenght="50" required>

                <label for="newContactAddress">Address</label>
                <input type="text" id="newContactAddress" maxlenght="200">

                <button type="submit" id="newContactSubmitBtn">Submit</button>
                <button id="newContactCancelBtn">Cancel</button>

            </form>
        </div>
    </main>

    <script src="JS/main.js"></script>

</body>

</html>
